
<a ng-href="/profile/recipes"><h4 id="back" class="text-left"><span class="glyphicon glyphicon-backward"></span> Back</h4></a>

	<div>
	  <div class="recipe_box_div_show row">
	    <div class="col-xs-4">
	      <img ng-src="{{recipe.imageUrl}}" alt="Recipe Image" class="recipe_image_show">
	    </div>
	    <!-- {{recipe._id}} -->
	    <div class="col-xs-12 text-left">
		    <h5><strong>Title: </strong>{{recipe.title}}</h5>
		    <p><strong>Category:</strong> {{recipe.category}}</p>
		    <p><pre class="pre_show"><strong>Ingredients:</strong></br>{{recipe.ingredients}}</pre></p>
		    <p><pre class="pre_show"><strong>Instructions:</strong></br>{{recipe.instructions}}</pre></p>
		    <p><strong>Servings:</strong> {{recipe.servings}}</p>
		    <p><a href="{{recipe.recipeUrl}}" target="_blank"><span class="glyphicon glyphicon-circle-arrow-right"></span> Click here for Recipe Link</a></p>
	    </div>
	  </div>
 </div>

<!-- Hidden Edit Recipe Form -->

<form ng-show="recshow.showEditForm" ng-submit="recshow.updateRecipe(recipe)" >
	<h1>Edit {{recipe.title}}</h1>
	
	 <div class="form-group">
	  <input type="text" class="form-control" placeholder="Title" ng-model="recshow.newRecipe.title" ng-value="recipe.title">
	 </div>

	 <div class="form-group">
	  <input type="text" class="form-control" placeholder="Description" ng-model="recshow.newRecipe.description" ng-value="recipe.description">
	 </div>

	 <div class="form-group">
	  <input type="text" class="form-control" placeholder="Recipe By" ng-model="recshow.newRecipe.recipeBy" ng-value="recipe.recipeBy">
	 </div>
	
	 <div class="form-group">
	    <textarea type="text" rows="7" cols="50" ng-model="recshow.newRecipe.ingredients" ng-value="recipe.ingredients">
	    </textarea>
	 </div>

   <div class="form-group">
	    <p><label>Instructions</label></p>
	    <textarea type="text" rows="7" name="instructions" cols="50" ng-model="recshow.newRecipe.instructions" value="recipe.instructions">
	    </textarea>
	  </div>

	  <div class="form-group">
	    <label for="category">Category</label>
		  <select ng-model="rec.recipe.category">
	      <option ng-value="Appetizers" selected>Appetizers</option>
	      <option ng-value="Breads">Breads</option>
	      <option ng-value="SoupsSalads">Soups & Salads</option>
	      <option ng-value="Dessert">Dessert</option>
	<!--       <option ng-value="Side Dish">Side Dish</option>
	      <option ng-value="Main Dish">Main Dish</option> -->
	    </select>
	   </div>
   <input type="submit" value="Update Recipe" class="btn btn-info">

	  <button ng-click="recshow.showEditForm=false" class="btn btn-default">Cancel</button>
<!-- 		<span ng-click="recshow.deleteRecipe()" class="glyphicon glyphicon-trash delete_btn btn btn-default">Deleting </span> -->

</form>
