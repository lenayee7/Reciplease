<a href="#" ng-click="recipe.addRecipe=true" ng-hide="recipe.addRecipe" class="btn btn-default"></i>Create Recipe Card</a>

<form ng-show="profile.addRecipe" ng-submit="profile.createRecipe()">
<h3 class="text-center">Create Recipe</h3>

  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.fullname" class="form-control" ngValue="main.currentUser().fullname"placeholder="Fullname">
  </div>
  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.username" class="form-control" ngValue="main.currentUser().username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.email" class="form-control" placeholder="Email" ngValue="main.currentUser().email">
  </div>
  <div class="form-group">
    <input type="password" ng-model="profile.new_user.password" class="form-control" placeholder="Password" ngValue="main.currentUser().password">
  </div>
  <input type="submit" value="Update Profile" class="btn btn-block btn-info">
  <a href="#" ng-click="profile.deleteProfile(currentUser)"class="btn btn-default"><i class="fa fa-trash-o"></i> Delete Profile</a>
</form>
