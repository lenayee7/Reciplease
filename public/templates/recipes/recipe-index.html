<div class="container">
	<h1>Recipe Community</h1>
						<h2>{{hello}}</h2>
	<div class="form-group">

		<button ng-hide="recipe.showCreateRecipe" ng-click="showCreateRecipe=true" class="btn btn-info">Create Recipe</button>

	  <form ng-show="showCreateRecipe" ng-click="createRecipe()" id="new-recipe-form" action="/api/recipes" method="POST">

	    <input type="hidden" name="userId" value="{{main.currentUser()._id}}">
	    <div class="form-group">
	      <label for="category">Category</label> 
	      <select >
	        <option name="category" value="appetizers">Appetizers</option>
	        <option name="category" value="breads">Breads</option>
	        <option name="category" value="soups-salads">Soups & Salads</option>
	        <option name="category" value="dessert">Dessert</option>
	        <option name="category" value="side-dish">Side Dish</option>
	        <option name="category" value="main-dish">Main Dish</option>
	      </select>

	    <div class="form-group">
	      <input type="text" name="title" class="form-control" placeholder="Title" value="Butter Mochi">
	    </div>
	    <div class="form-group">
	      <p><label>Ingredients</label><p>
	      <textarea rows="7" cols="50" name="ingredients" value="1 oz. fish">One ingredient per line e.g. 3.oz salmon fillet
	      </textarea>
	    </div>
	    <div class="form-group">
	      <p><label>Instructions</label></p>
	      <textarea rows="7" cols="50" name="instructions">1. Do this...preheat to 350 degrees
	      </textarea>
	    </div>
	  <!--   <div class="form-group">
	      <input type="url" class="form-control" placeholder="Recipe Url">
	    </div>
	    <div class="form-group">
	      <input type="url" class="form-control" placeholder="Image Url">
	    </div> -->
	    <div class="form-group">
	       <input type="radio" name="public" value="public" checked> Public<br>
	        <input type="radio" name="private" value="private"> Private<br>
	    </div>
	    <div class="form-group">
	      <input type="number" name="servings" placeholder="Servings e.g. 2" value="4">
	    </div>
	    <input type="submit" value="Add Recipe" class="btn">
	  </form>

	</div>
		
</div>
