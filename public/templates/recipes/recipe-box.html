<div>
	<h1>Recipe Box - User recipes only</h1>
		<div>
			<button ui-sref="newRecipe" class="btn btn-info">Create Recipe</button>
		</div>
{{userRecipes}}
	<div ng-repeat="recipe in userrec.userRecipes">
	  <div class="recipe_box_div row">
	  <!--   <div class="col-xs-4">
	      <img ng-src="{{recipe.imageUrl}}" alt="Recipe Image" class="img-responsive">
	    </div> -->
	    <div class="col-xs-8 text-left">
	 
		    <h5><strong>Title:</strong>{{recipe.title}}</h5>
		    <p><strong>Category:</strong> {{recipe.category}}</p>
		    <p><strong>Ingredients:</strong><pre>{{recipe.ingredients}}</pre></p>
		    <p><strong>Instructions:</strong> <pre>{{recipe.instructions}}</pre></p>
		    <p><strong>Servings:</strong> {{recipe.servings}}</p>
		    <p><strong>Created at:</strong>{{recipe.created | date:'MMM dd, yyyy'}}</p>

	    </div>
	  </div>
 </div>
		
 </div>
