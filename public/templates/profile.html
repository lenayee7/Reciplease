<h3>Create new recipe</h3><br>
<div class="form-group">

  <form id="new-recipe-form" action="/api/recipes" method="POST">
    <input type="hidden" name="userId" value="{{main.currentUser()._id}}">
    <div class="form-group">
      <label for="category">Category</label> 
      <select>
        <option name="category" value="appetizers">Appetizers</option>
        <option name="category" value="breads">Breads</option>
        <option name="category" value="soups-salads">Soups & Salads</option>
        <option name="category" value="dessert">Dessert</option>
        <option name="category" value="side-dish">Side Dish</option>
        <option name="category" value="main-dish">Main Dish</option>
      </select>

    <div class="form-group">
      <input type="text" name="title" class="form-control" placeholder="Title" value="Butter Mochi">
    </div>
    <div class="form-group">
      <p><label>Ingredients</label><p>
      <textarea rows="7" cols="50" name="ingredients" value="1 oz. fish">One ingredient per line e.g. 3.oz salmon fillet
      </textarea>
    </div>
   <div class="form-group">
      <p><label>Instructions</label></p>
      <textarea rows="7" cols="50" name="instructions">1. Do this...preheat to 350 degrees
      </textarea>
    </div>
  <!--   <div class="form-group">
      <input type="url" class="form-control" placeholder="Recipe Url">
    </div>
    <div class="form-group">
      <input type="url" class="form-control" placeholder="Image Url">
    </div> -->
    <div class="form-group">
       <input type="radio" name="public" value="public" checked> Public<br>
        <input type="radio" name="private" value="private"> Private<br>
    </div>
    <div class="form-group">
      <input type="number" name="servings" placeholder="Servings e.g. 2" value="4">
    </div>
     <input type="submit" value="Add Recipe" class="btn">
  </form>

</div>

<a href="#" ng-click="profile.showEditForm=true" ng-hide="profile.showEditForm" class="btn btn-default"><i class="fa fa-pencil"></i> Edit Profile</a>

<form ng-show="profile.showEditForm" ng-submit="profile.updateProfile()">
<h3 class="text-center">Edit Profile</h3>

  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.fullname" class="form-control" ngValue="main.currentUser().fullname" placeholder="Fullname">
  </div>
	<div class="form-group">
	  <input type="text" ng-model="profile.new_profile.username" class="form-control" ngValue="main.currentUser().username" placeholder="username">
  </div>
  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.email" class="form-control" placeholder="Email" ngValue="main.currentUser().email">
  </div>
  <div class="form-group">
    <input type="password" ng-model="profile.new_user.password" class="form-control" placeholder="Password" ngValue="main.currentUser().password">
  </div>
  <input type="submit" value="Update Profile" class="btn btn-block btn-info">
  <a href="#" ng-click="profile.deleteProfile(currentUser)"class="btn btn-default"><i class="fa fa-trash-o"></i> Delete Profile</a>
</form>
